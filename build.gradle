// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        archVersion = '1.0.0-alpha1'
        androidLib = '26.1.0'
        playServicesLib = '11.4.2'

        siteUrl = 'https://gitlab.com/Trayis/SimpliMVP'      // Homepage URL of the library
        gitUrl = 'https://gitlab.com/Trayis/SimpliMVP.git'   // Git repository URL
    }

    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        maven { url 'http://dl.bintray.com/trayis/android_lib' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
